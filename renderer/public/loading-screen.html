<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <link href="build.css" rel="stylesheet">
  <style>
    @keyframes loading {
      0% { width: 0%; }
      100% { width: 100%; }
    }
    .progress-bar {
      animation: loading 5s linear infinite;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="text-center">
    <img src="loading-screen.png" alt="Loading..." class="mx-auto mb-4">
    <p class="text-lg font-semibold text-gray-700 mb-4">Loading System . Please wait...</p>
    <div class="w-full h-2 bg-gray-300">
      <div class="h-2 bg-blue-500 progress-bar"></div>
    </div>
  </div>
</body>
</html>
